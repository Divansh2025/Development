<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body
    class="bg-gradient-to-b from-gray-900 to-gray-800 flex justify-center items-center h-screen"
  >
    <div
      class="bg-gray-800 p-8 rounded-2xl shadow-2xl shadow-gray-900 max-w-md w-full"
    >
      <h1 class="font-marker text-center text-4xl mb-6 text-white">Login</h1>
      <form action="#">
        <div class="mb-6">
          <label class="block text-gray-200 mb-2 font-medium tracking-wide"
            >Email Address</label
          >
          <input
            class="w-full px-4 py-3 rounded-md text-white bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            type="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-200 mb-2 font-medium tracking-wide"
            >Password</label
          >
          <input
            class="w-full px-4 py-3 rounded-md text-white bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            type="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 rounded-md py-3 text-lg text-white font-marker transition duration-300 ease-in-out transform hover:scale-105"
          type="submit"
        >
          Login
        </button>
        <p class="text-center text-gray-400 text-sm mt-4">
          <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
        </p>
      </form>
    </div>
  </body>
</html>
