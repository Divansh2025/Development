<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode To-Do List</title>
    <style>
      /* styles.css */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .input-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
        background-color: #333333;
        border: none;
        border-radius: 5px;
        color: #fff;
        outline: none;
      }

      button {
        width: 25%;
        padding: 10px;
        background-color: #6200ea;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #3700b3;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background-color: #333333;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li.completed {
        text-decoration: line-through;
        opacity: 0.6;
      }

      li button {
        background-color: #d32f2f;
        border: none;
        padding: 5px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      li button:hover {
        background-color: #b71c1c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-container">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-task-btn">Add Task</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <script src="./1_todo_with_localStorage.js"></script>
  </body>
</html>
