<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Universal Card</title>
  </head>
  <body
    class="font-sans bg-gray-950 text-white flex justify-center items-center h-screen"
  >
    <div
      class="container bg-gray-900 p-6 rounded-lg w-96 shadow-md text-center shadow-gray-700"
    >
      <h1 class="mb-5 text-2xl font-bold">Weather App</h1>
      <div class="input-container flex justify-between items-center mb-5">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          class="w-3/4 p-2 bg-gray-700 text-white rounded focus:outline-none"
        />
        <button
          id="get-weather-btn"
          class="ml-1 w-1/4 p-2 bg-purple-800 hover:bg-purple-900 text-white rounded focus:outline-none cursor-pointer"
        >
          Get
        </button>
      </div>
      <div id="weather-info" class="hidden">
        <!-- Weather information will be displayed here -->
        <h2 id="city-name" class="text-gray-500 hover:text-gray-600"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
      <p id="error-message" class="hidden text-red-700">
        City not found. Please try again.
      </p>
    </div>
    <script src="./2_weather.js"></script>
  </body>
</html>
