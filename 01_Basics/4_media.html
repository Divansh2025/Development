<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>This is media learning</h1>
    <img src="#" alt="link error" />
    <br />
    <!-- another way for img, is figure tag -->
    <figure>
      <img
        src="https://developer.mozilla.org/en-US/docs/Learn_web_development/Core/Structuring_content/HTML_images/image-with-title.png"
        alt="The head and torso of a dinosaur skeleton;
                it has a large head with long sharp teeth"
        width="400"
        height="341"
      />

      <figcaption>
        A T-Rex on display in the Manchester University Museum.
      </figcaption>
    </figure>
  </body>
</html>
